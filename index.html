<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <title>Drum kit Video</title>
</head>
<body>

    <main>
        <h1 class="heading">DrumKit</h1>

            <h1 data-key="83" class="key">S</h1>
            <h1 data-key="68" class="key">D</h1>
            <h1 data-key="70" class="key">F</h1>

            <h1 data-key="75" class="key">K</h1>
            <h1 data-key="76" class="key">L</h1>
        </div>
        
        <audio data-key="65" src="./Alchemist++Kit/Alchemist  Kit/Alchemist HiHat 1.wav"></audio>
        <audio data-key="83" src="./Alchemist++Kit/Alchemist  Kit/Alchemist Kick 5.wav"></audio>
        <audio data-key="68" src="./Alchemist++Kit/Alchemist  Kit/Alchemist Shaker 4.wav"></audio>

</html>
